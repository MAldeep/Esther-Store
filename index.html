<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther - Power Tools Store</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--css-->
    <link rel="stylesheet" href="./index.css">
    <!--js-->
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="fluid col-12">
        <!--welcome bar start-->
        <section class="welcome-bar col-12 d-none d-lg-block">
            <div class="container d-flex justify-content-between align-items-center ps-5 pe-5">
                <p>Welcome to our store</p>
                <div class="right-side d-flex justify-content-center gap-2 align-items-center">
                    <i class='bx bx-heart'></i>
                    <a href="#" class="text-decoration-none">Wishlist</a>
                    <div class="divider"></div>
                    <i class='bx bx-cog' ></i>
                    <a href="#" class="text-decoration-none">Settings</a>
                    <div class="divider"></div>
                    <i class='bx bx-dollar' ></i>
                    <a href="#" class="text-decoration-none">USD</a>
                </div>
            </div>
        </section>
        <!--welcome bar end-->
        <!--main nav bar start-->
        <section class="nav-bar col-12">
            <div class="container d-flex justify-content-between align-items-center ps-2 ps-md-3 ps-lg-5 pe-2 pe-md-3 pe-lg-5">
                <img src="./Assets/logo.webp" alt="Esther Logo">
                <i class='bx bx-menu d-block d-lg-none menu-icon' ></i>
                <nav class=" col-8 d-none d-lg-flex justify-content-between align-items-center">
                    <div class="search d-flex justify-content-center align-items-center">
                        <input type="search" placeholder="Search our store">
                        <i class='bx bx-search' ></i>
                    </div>
                    <div class="service d-flex justify-content-center align-items-center gap-2">
                        <i class='bx bx-headphone' ></i>
                        <div class="data">
                            <p>Customer Service</p>
                            <p class="phone-num">(08)12345789</p>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <!--main nav bar end-->
    </div>
</body>
</html>
