<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther - Utility Shop</title>
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="fluid w-100 bg-white">
        <div class="welcome-bar w-100 d-none d-lg-block border-bottom border-dark-subtle">
            <div class="container p-3 d-flex justify-content-between align-items-center">
                <div class="left-side">
                    <p>Welcome to our store!</p>
                </div>
                <div class="right-side d-flex gap-2">
                    <div class="item d-flex gap-1 align-items-center border-end border-dark pe-2">
                        <i class='bx bx-heart'></i>
                        <p>Wishlist</p>
                    </div>
                    <div class="item d-flex gap-1 align-items-center border-end border-dark pe-2">
                        <i class='bx bx-cog' ></i>
                        <p>Settings</p>
                    </div>
                    <div class="item d-flex gap-1 align-items-center">
                        <i class='bx bx-dollar' ></i>
                        <p>Currency</p>
                    </div>
                </div>
            </div>
        </div>
        <header class="w-100">
            <div class="container pe-3 ps-3 pt-4 pb-4 d-flex justify-content-between align-items-center">
                <img src="./Assets/logo.webp" alt="logo">
                <div class="search d-none d-lg-flex gap-0">
                    <input type="text" placeholder="Search our store" class="p-1 ps-4 border-0 rounded-start-1 fs-5">
                    <i class='bx bx-search text-light bg-dark p-2 fs-5 rounded-end-1' ></i>
                </div>
                <div class="contact d-none d-lg-flex gap-2 align-items-center">
                    <img src="./Assets/icon_phone.png" alt="">
                    <div class="data">
                        <p>Customer Support</p>
                        <p class="fw-bold">(08)12345789</p>
                    </div>
                </div>
                <i class='bx bx-menu fs-1 border border-dark p-1 d-block d-lg-none' ></i>
            </div>
        </header>
        <nav class="w-100 bg-white border-bottom border-dark-subtle d-none d-lg-block">
            <div class="container d-flex justify-content-between align-items-center p-2 pe-3 ps-3">
                <div class="links w-50 d-flex justify-content-between align-items-center fw-bold">
                    <a href="#" class="text-decoration-none text-dark">Home</a>
                    <a href="#" class="text-decoration-none text-dark">Shop</a>
                    <a href="#" class="text-decoration-none text-dark">Blog</a>
                    <a href="#" class="text-decoration-none text-dark">Pages</a>
                    <a href="#" class="text-decoration-none text-dark">About us</a>
                    <a href="#" class="text-decoration-none text-dark">Contact us</a>
                </div>
                <div class="cart d-flex gap-2 align-items-center">
                    <i class='bx bx-cart fs-3' ></i>
                    <p>$ 0.00</p>
                </div>
            </div>
        </nav>
        <section class="hero-slider container mt-3 mt-lg-0 pe-3 ps-3">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./Assets/slider1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption h-100 d-none d-lg-flex flex-column gap-3  justify-content-center align-items-start text-dark my-caption">
                      <h1>Power Tools</h1>
                      <button class="border-0  p-2 ps-5 pe-5  fs-4 rounded-1">Shop Now</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./Assets/slider2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption h-100 d-none d-lg-flex flex-column gap-3  justify-content-center align-items-start text-dark my-caption">
                        <h1>Power Tools</h1>
                        <button class="border-0  p-2 ps-5 pe-5  fs-4 rounded-1">Shop Now</button>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./Assets/slider3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption h-100 d-none d-lg-flex flex-column gap-3  justify-content-center align-items-start text-dark my-caption">
                        <h1>Power Tools</h1>
                        <button class="border-0  p-2 ps-5 pe-5  fs-4 rounded-1">Shop Now</button>
                      </div>
                  </div>
                </div>
              </div>
        </section>
        <div class="offers bg-white container mt-5 d-flex flex-column flex-lg-row gap-2 justify-content-between">
            <div class="offer">
                <img class="w-100" src="./Assets/banner2.avif" alt="">
            </div>
            <div class="offer">
                <img class="w-100" src="./Assets/banner3.avif" alt="">
            </div>
            <div class="offer">
                <img class="w-100" src="./Assets/banner4.avif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
